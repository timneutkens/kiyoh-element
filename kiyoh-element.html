<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="kiyoh-element" attributes="companyid width height">
  <template>
    <style>
      :host {
        display: block;
      }
      iframe {
        border:0;
        overflow:hidden;
      }
    </style>
    <iframe src="https://www.kiyoh.nl/widget.php?company={{ companyid }}" width="{{ width }}" height="{{ height }}"></iframe>
  </template>
  <script>
    Polymer({
      companyid : 0,
      width: 400,
      height: 300
    });
  </script>
</polymer-element>
